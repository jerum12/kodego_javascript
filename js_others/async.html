<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      #content{
        font-size: 10px;
        font-weight: bold;
        color:red;
      }

      #content > div > .a{

      }

      
      #content > div > .s > #b{
      }

    </style>
  </head>
  <body onload="onLoadBody()">
    <h1>Welcome Screen</h1>
    <p id="demo">Loading....</p>

    <button onclick="clickF()">Get JSON</button>
    <!-- 
    <button onclick="getData()">Get Data</button> -->

    <script>
      //   setTimeout(loadText, 10000);
      //   function loadText() {
      //     document.getElementById('demo').innerHTML = 'Hello natapos na ako mag load';
      //   }

      function getJsonPlaceHolder() {
        fetch('https://jsonplaceholder.typicode.com/todos/1')
          .then((response) => console.log('response', response))
          .catch((error) => console.log(error));

        //console.log(a);
      }

      function clickF() {
        var rand = Math.ceil(Math.random() * 5) * 1000;
        console.log('triggered', rand);
        setTimeout(function () {
          console.log('triggered', rand);
        }, rand);
      }

      function onLoadBody() {
        setTimeout(getData, 5000);
        // try {
        //   let x = 5;
        //   let sum = x + y;
        // } catch (error) {
        //   console.log(error);
        // }
      }

      async function getData() {
        try {
          const apiCall = await fetch('https://jsonplaceholder.typicode.com/todos');
          const data = await apiCall.json();

          document.getElementById('demo').innerHTML = '';

          for (let i = 0; data.length > i; i++) {
            let p = document.createElement('div');
            let pNode = document.createTextNode(data[i].title);
            p.appendChild(pNode);
            document.getElementById('demo').appendChild(p);
          }
        } catch (error) {
          console.log('error', error);
          document.getElementById('demo').innerHTML = 'Error Loading API';
        } finally {
          console.log('Execute here!');
        }
      }
    </script>
  </body>
</html>
