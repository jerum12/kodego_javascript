<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getGeoLocation()">Click Button</button>

    <p id="location"></p>

    <script>
      function getGeoLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          document.querySelector('#location').innerHTML = 'Geolocation Not Supported by browser!';
        }
      }

      function showPosition(position) {
        document.querySelector(
          '#location'
        ).innerHTML = `Latitude: ${position.coords.latitude} <br/> Longitude: ${position.coords.longitude}`;
      }
    </script>
  </body>
</html>
