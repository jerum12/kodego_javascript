<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />

    <script>
      function upperCase() {
        // let username_value = document.getElementById('username').value;

        // if (username_value.length !== 10) {
        //   alert('Username must be 10 digit characters!');
        // }

        let validationValue = document.getElementById('validationCustom02').value;

        if (validationValue.length !== 10) {
          document.getElementsByClassName('invalid-feedback')[0].style.display = 'block';
          document.getElementById('validationCustom02').style.border = '1px solid red';
          document.getElementsByClassName('invalid-feedback')[0].innerHTML =
            'Last Name must be 10 digits!';
          document.getElementById('submitBtn').setAttribute('disabled', 'true');
          document.getElementById('submitBtn').style.cursor = 'not-allowed';
        } else {
          document.getElementsByClassName('invalid-feedback')[0].style.display = 'none';
          document.getElementById('validationCustom02').style.border = '1px solid green';
          document.getElementById('submitBtn').removeAttribute('disabled');
          document.getElementById('submitBtn').style.cursor = 'pointer';
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <label>Username</label>
      <input type="text" class="form-control" id="username" onchange="upperCase()" />

      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          value=""
          onchange="upperCase()"
        />
        <div class="invalid-feedback" id="">Error!</div>
      </div>

      <button id="submitBtn" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-md-4">
      <button id="clickListener" class="btn btn-primary">Click Listener!</button>
    </div>

    <script>
      document.getElementById('clickListener').addEventListener('click', displayALert);

      function displayALert() {
        alert('Hello Kodego!');
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
