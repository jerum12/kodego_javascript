<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
    <style>
      .container {
        width: 500px;
        height: 500px;
        background: gray;
        position: relative;
      }
      #animate {
        width: 100px;
        height: 100px;
        background: pink;
        position: absolute;
      }
    </style>
    <script>
      function moveBox() {
        let startingPos = 0;
        let intervalVar = setInterval(moveFrame, 5);
        let animateDiv = document.getElementById('animate');

        function moveFrame() {
          if (startingPos === 500) {
            clearInterval(intervalVar);
          } else {
            startingPos++;
            console.log(startingPos);

            if (startingPos > 0 && startingPos < 100) {
              animateDiv.style.top = startingPos + 'px';
              animateDiv.style.left = startingPos + 'px';
            } else if (startingPos >= 100 && startingPos < 150) {
              animateDiv.style.top = startingPos + 'px';
            } else if (startingPos >= 150 && startingPos < 250) {
              animateDiv.style.right = startingPos + 'px';
            } else if (startingPos >= 350 && startingPos < 500) {
              animateDiv.style.bottom = startingPos + 'px';
            }
          }
        }
      }
    </script>
  </head>

  <body>
    <button onclick="moveBox()">Click to Move the Box</button>
    <div class="container">
      <div id="animate"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
