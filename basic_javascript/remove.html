<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
  </head>

  <body>
    <div class="container">
      <h1>Hello</h1>
      <h2>Kodego</h2>
      <h3>!</h3>

      <button class="btn btn-primary" onclick="addInput()">Add Contact Input</button>
      <div id="contact">
        <input type="text" id="c1" />
      </div>

      <button class="btn btn-primary" onclick="removeH3()">Remove H3</button>
    </div>

    <script>
      function addInput() {
        var i = 0;
        var input = document.createElement('input');
        input.setAttribute('type', 'text');
        input.setAttribute('class', 'form-control');
        input.setAttribute('id', 'c0');

        var btn = document.createElement('button');
        const labelNode = document.createTextNode('remove');
        btn.appendChild(labelNode);
        btn.setAttribute('id', 'btn0');

        btn.setAttribute('onclick', 'removeH3()');

        document.getElementById('contact').appendChild(input);
        document.getElementById('contact').appendChild(btn);
      }
      function removeH3() {
        //console.log('remove');
        document.getElementById('c0').remove();
        document.getElementById('btn0').remove();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
